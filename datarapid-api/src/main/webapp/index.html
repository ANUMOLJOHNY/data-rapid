<!DOCTYPE html>
<html>
<head>
    <title>Data Rapid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link href="dgs/css/jquery.loadmask.spin.css" rel="stylesheet"
          type="text/css"/>
    <link href="dgs/css/jquery.loadmask.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css" href="dgs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dgs/css/jquery-ui.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="dgs/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="dgs/css/styles.css">

</head>
<body style="background-image: -webkit-gradient(linear,left top,left bottom,from(#ffffff),to(#e8e8e8));min-height: calc(100vh - 80px);">
<h1></h1>
<!-- Div 1 begin -->
<div id="pageContainer" class="container">
    <div id="wrap">

        <div class="modal fade" id="loading" style="pointer-events: none;"
             tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div id="wait" class="loadingStyle">
                <img src='dgs/image/loader.gif' width="100" height="100"/><br>
            </div>
        </div>

		<!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top header custom-header">
            <div class="header-container">
				<img src="dgs/image/datarapid2.png" alt="" style="float: left; width:21%">
                <div class="navbar-header headerTitle" style="width:67%">

                    <div id="UserSettingsDiv" class="navbar-right">
                        <li style="list-style: none;"><a data-toggle="dropdown"
                                                         style="color: white; text-decoration: none; cursor: pointer;">
                            <i class="glyphicon glyphicon-user" style="font-size: x-large;top: 5px;"></i>&nbsp;&nbsp;
                            <label id="userNameLabel">Welcome</label> <span class=""></span>&nbsp;
                            &nbsp;<i class="glyphicon glyphicon-list"></i>
                        </a>
                            <ul
                                    class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
                                <!--<li><a href="dgs/help/DataRapidManual.pdf">
                                        Help</a></li> -->
                                <li style="color: white; text-decoration: none; cursor: pointer;" id="logout"><a
                                        onclick="logout()"><i
                                        class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </div>
                </div>

            </div>
        </div>

        <!-- Success alert -->

        <div class="modal fade" id="success" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div id="successID" class="alert alert-success successPopUp">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong>
            </div>
        </div>

        <!-- Error alert -->

        <div class="modal fade" id="error" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div id="errorID" class="alert alert-danger errorPopUp">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong>
            </div>
        </div>
        <div>
            <input type="hidden" id="loginUserName"> <input type="hidden"
                                                            id="loginUserType">
        </div>

        <div class="center-container">
            <div id="mainMenu">
                <ul class="nav nav-pills">

                    <!-- <li class="active"><a data-toggle="tab" href="#workspace"><i -->
                    <li id="defineData" class="active"><a data-toggle="tab" href="#workspace"><i
                            class="glyphicon glyphicon-book"></i> &nbsp;Define Data Set </a></li>
                    <li id="myAcct"><a data-toggle="tab" href="#myAccount"><i
                            class="glyphicon glyphicon-user"></i> &nbsp;My Account</a></li>
                    <li id="setting"><a data-toggle="tab" href="#settings"><i
                            class="glyphicon glyphicon-cog"></i> &nbsp;Settings</a></li>
                    <li id="usersList"><a data-toggle="tab" href="#usersList"><i
                            class="glyphicon glyphicon-user"></i> &nbsp;User Management</a></li>
                    <li id="rolesList"><a data-toggle="tab" href="#rolesList"><i
                            class="glyphicon glyphicon-user"></i> &nbsp;Access Management</a></li>
                </ul>
            </div>

            <!-- Begin page content -->
            <div class="tab-content">
                <!-- <div class="contentWorkspace"> -->
                <br/> <br/>

                <div id="dataSetRadioBtns">
                    <label> <b>Create New Dataset &nbsp;</b><input type="radio"
                                                                   id="createNewData" name="radioSelection"
                                                                   value="createNewData"/> <!-- checked="checked" />-->

                    </label> <label> <b>Load From Recent &nbsp;</b><input type="radio"
                                                                          id="loadFromRecent" name="radioSelection"
                                                                          value="loadFromRecent"/>
                </label> <label> <b>Load From Profiler &nbsp;</b><input
                        type="radio" id="loadFromProfiler" name="radioSelection" disabled/>
                </label> <label> <b>Load Data Mask &nbsp;</b><input type="radio"
                                                                    id="loadDataMask" name="radioSelection" disabled/>
                </label>
                </div>

            </div>


            <!-- End page content -->
            <div id="centerContent"></div>
        </div>


    </div>
</div>
<!-- Div 1 end -->
<script src="dgs/js/jquery-1.11.3.js"></script>
<script src="dgs/js/jquery.mask.js"></script>
<script src="dgs/js/jquery.mask.min.js"></script>
<script src="dgs/js/bootstrap.js"></script>
<script src="dgs/js/jquery-ui.js"></script>
<script src="dgs/config/config.js"></script>
<script src="dgs/js/dgscript.js"></script>
</body>
</html>
