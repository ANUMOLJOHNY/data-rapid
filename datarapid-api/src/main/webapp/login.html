<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Data Rapid : Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="dgs/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dgs/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-image: -webkit-gradient(linear,left top,left bottom,from(#ffffff),to(#e8e8e8));min-height: calc(100vh - 80px);">

<div class="navbar navbar-default navbar-fixed-top header custom-header">
	<div class="header-container">
		<img src="dgs/image/datarapid2.png" alt="" style="float: left; width:20%">
		<div class="navbar-header headerTitle" style="width:67%">
		</div>
	</div>
</div>

<div class="wrapper">
	<div class="col-md-5 col-md-offset-1 col-xs-12">
		<br/><br/>
		<img src="dgs/image/datarapid1.png" alt="" style="">
	</div>

	<div class="col-md-6 col-xs-12">
		<br/><br/><br/><br/><br/><br/>
		<form class="form-signin" name="loginform" action="" method="POST" accept-charset="UTF-8" role="form">
			<h2 class="form-signin-heading">Login</h2>
			<input type="text" class="form-control" name="username" placeholder="User Name" required="" autofocus="" /><br>
			<input type="password" class="form-control" name="password" placeholder="Password" required=""/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>

	</div>
</div>

</body>

</html>
